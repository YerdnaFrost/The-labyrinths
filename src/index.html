<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определитель лабиринта</title>
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <h1>Определитель лабиринта</h1>
    
    <div class="main-container">
        <div class="mazes-grid">
            <div class="maze-container">
                <div class="title">Лабиринт 1</div>
                <div id="maze-0" class="maze"></div>
                <div id="status-0" class="status"></div>
            </div>
            <div class="maze-container">
                <div class="title">Лабиринт 2</div>
                <div id="maze-1" class="maze"></div>
                <div id="status-1" class="status"></div>
            </div>
            <div class="maze-container">
                <div class="title">Лабиринт 3</div>
                <div id="maze-2" class="maze"></div>
                <div id="status-2" class="status"></div>
            </div>
            <div class="maze-container">
                <div class="title">Лабиринт 4</div>
                <div id="maze-3" class="maze"></div>
                <div id="status-3" class="status"></div>
            </div>
            <div id="maze-4-container" class="maze-container">
                <div class="title">Лабиринт 5</div>
                <div id="maze-4" class="maze"></div>
                <div id="status-4" class="status"></div>
            </div>
            
            <div class="controls-container">
                <div class="direction-buttons">
                    <button id="north" class="direction-button">Север</button>
                    <button id="west" class="direction-button">Запад</button>
                    <button id="close" class="direction-button">Близко</button>
                    <button id="east" class="direction-button">Восток</button>
                    <button id="south" class="direction-button">Юг</button>
                </div>
                
                <div class="action-buttons">
                    <div class="horizontal-buttons">
                        <button id="set-source">Источник</button>
                        <button id="set-treasure">Добыча</button>
                    </div>
                    <div class="horizontal-buttons">
                        <button id="undo">Отменить</button>
                        <button id="reset">Сброс</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="stats">
        <p id="cells-passed">Пройдено клеток: 0</p>
        <p id="treasure-collected">Собрано добычи: 0</p>
    </div>

    <script src="script.min.js"></script>
</body>
</html>
